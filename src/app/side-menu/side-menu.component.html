<md-toolbar color="primary">
  <span>Models</span>
</md-toolbar>
<div style="min-width: 275px;">
  <md-list>
    <md-list-item *ngFor="let modelKey of (modelKeys); let i = index;" (click)="selectModel(modelKey)"> {{(models$ | async)[modelKey].name}} </md-list-item>
    <button md-button (click)="addNewModel()" color="primary"> New Model </button>
  </md-list>
</div>
